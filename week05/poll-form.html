<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice for Week 5 | WDD 130</title>
    <link rel="stylesheet" href="styles/poll-form.css" />
  </head>
  <body>
    <header>
      <h1>WDD 130 | Paige Emmett | HTML Form - User Poll</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>Contact Information</legend>
          <div class="form-item column2">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" />
          </div>
          <div class="form-item column2">
            <label for="useremail">Email:</label>
            <input type="email" id="useremail" name="useremail" />
          </div>
        </fieldset>
        <fieldset>
          <legend>Questions</legend>
          <div class="form-item column1">
            <label for="browser">What is your favorite internet browser?</label>
            <select id="browser" name="browser">
              <option value="">Chrome</option>
              <option value="">Firefox</option>
              <option value="">Safari</option>
              <option value="">Edge</option>
              <option value="">Brave</option>
              <option value="">Other</option>
            </select>
          </div>
          <div class="form-item">
            <label for="pet">Do you have a favorite pet?</label>
            <input type="checkbox" id="pet" name="pet" />
          </div>
          <label for="feedback">List the places you have lived:</label>
          <textarea
            id="feedback"
            name="feedback"
            rows="4"
            placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Maili"
          ></textarea>
        </fieldset>
        <button type="submit">Submit Poll</button>
      </form>
    </main>
    <footer>
      <p>©️2024 | HTML Form - User Poll Activity | Paige Emmett</p>
    </footer>
  </body>
</html>
