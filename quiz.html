<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Form Assignment | WDD 130 | Paige Emmett</title>
    <link rel="stylesheet" href="styles/quiz.css" />
  </head>
  <body>
    <header>
      <h1><span class="black-text">&check;</span> HTML and CSS Quiz</h1>
    </header>
    <div class="quiz-form">
      <form>
        <label for="q1"
          ><span class="colored-text">1.</span> What does the acronym CSS stand
          for?</label
        >
        <input type="text" id="q1" name="q1" />
        <label for="q2"
          ><span class="colored-text">2.</span> How are id and class attributes
          selected in CSS?</label
        >
        <textarea id="q2" name="q2" rows="7" cols="87"></textarea>
        <label for="q3"
          ><span class="colored-text">3.</span> Which of the following is a
          valid CSS comment?</label
        >
        <select id="q3" name="q3">
          <option value="option1">Choose One ...</option>
          <option>/* This is a comment */</option>
          <option># This is a comment</option>
          <option>// This is a comment</option>
        </select>
        <label for="q4"
          ><span class="colored-text">4.</span> What is the bottom margin given
          this declaration?</label
        >
        <p class="q4-paragraph">margin: 10px 5px 15px;</p>
        <input type="text" id="q4" name="q4" />

        <button type="submit">Submit Quiz</button>
      </form>
    </div>
  </body>
</html>
